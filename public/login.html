<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 360px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Faça login</h4>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="admin@teste.com"
        />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          placeholder="123456"
        />
      </div>
      <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
      <div class="mt-3 text-center">
        <a href="registro.html">Ainda não tem conta? Cadastre-se</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
  const supabase = supabase.createClient(window.__SUPA_URL__, window.__SUPA_KEY__);
  document.getElementById('btnLogin').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    if (!email || !senha) {
      alert('Digite seu email e senha');
      return;
    }
    const { data: user, error } = await supabase.auth.signIn({ email, password: senha });
    if (error) {
      alert(error.message);
      return;
    }
    localStorage.setItem('usuario', JSON.stringify({
      id: user.id,
      email: user.email,
      nivel: user.user_metadata.role || 'user'
    }));
    if (user.user_metadata.role === 'admin') {
      window.location.href = 'dashboard.html';
    } else {
      window.location.href = 'responder-formulario.html';
    }
  });
</script>
</body>
</html>
