<body>

    const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
    if (!usuario) {
      window.location.replace('login.html');
    } else if (usuario.nivel !== 'admin') {
      window.location.replace('responder-formulario.html');
    }
  </script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class="container-fluid">

<div class="container mt-4">
<h2>Relatório</h2>
<select class="form-select mb-3" id="formSelect"></select>
<div class="mt-3" id="relatorio"></div>
<button class="btn btn-primary mt-3" id="btnPDF">Gerar PDF do Relatório</button>
</div>
<script type="module" src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
      if (usuario && usuario.nivel === 'admin') {
        const navMenuItems = document.getElementById('navMenuItems');
        if (navMenuItems) {
          const li = document.createElement('li');
          li.className = 'nav-item';
          li.innerHTML = '<a class="nav-link" href="registro.html">Registro</a>';
          navMenuItems.insertBefore(li, navMenuItems.children[3] || null);
        }
      }
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function () {
          localStorage.removeItem('usuario');
          window.location.replace('login.html');
        });
      }
    });
</script>
<script>
document.getElementById('btnPDF').addEventListener('click', function () {
  var relatorio = document.getElementById('relatorio');
  var opt = {
    margin:       0.6,
    filename:     'relatorio.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };
  // Esconde o botão antes do print para não aparecer no PDF
  document.getElementById('btnPDF').style.display = 'none';
  html2pdf().set(opt).from(relatorio).save().then(() => {
    // Mostra o botão novamente após salvar
    document.getElementById('btnPDF').style.display = 'block';
  });
});
</script></body></html>
