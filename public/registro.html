  <div id="listaUsuarios"></div>

  <script>
    // Função para mostrar, editar e excluir usuários (somente para admin)
    function renderizarUsuarios(usuarios) {
      const lista = document.getElementById('listaUsuarios');
      if (!lista) return;
      if (!usuarios.length) {
        lista.innerHTML = '<div class="alert alert-info">Nenhum usuário cadastrado.</div>';
        return;
      }
      let html = `<h5 class="mt-4 mb-2">Usuários cadastrados</h5>`;
      html += `<table class="table table-striped"><thead><tr>
          <th>Email</th>
          <th>Nível</th>
          <th>Ações</th>
        </tr></thead><tbody>`;
      usuarios.forEach((u, i) => {
        html += `<tr data-id="${u.id}">
          <td>
            <span class="user-email">${u.email}</span>
            <input class="form-control form-control-sm d-none user-edit-email" type="email" value="${u.email}" />
          </td>
          <td>
            <span class="user-nivel">${u.nivel}</span>
            <select class="form-select form-select-sm d-none user-edit-nivel">
              <option value="usuario" ${u.nivel === 'usuario' ? 'selected' : ''}>Usuário</option>
              <option value="admin" ${u.nivel === 'admin' ? 'selected' : ''}>Administrador</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-primary btn-editar">Editar</button>
            <button class="btn btn-sm btn-success btn-salvar d-none">Salvar</button>
            <button class="btn btn-sm btn-secondary btn-cancelar d-none">Cancelar</button>
            <button class="btn btn-sm btn-danger btn-excluir">Excluir</button>
          </td>
        </tr>`;
      });
      html += `</tbody></table>`;
      lista.innerHTML = html;

      // Eventos de editar/salvar/cancelar/excluir
      lista.querySelectorAll('.btn-editar').forEach((btn) => {
        btn.onclick = () => {
          const tr = btn.closest('tr');
          tr.querySelector('.user-email').classList.add('d-none');
          tr.querySelector('.user-edit-email').classList.remove('d-none');
          tr.querySelector('.user-nivel').classList.add('d-none');
          tr.querySelector('.user-edit-nivel').classList.remove('d-none');
          tr.querySelector('.btn-editar').classList.add('d-none');
          tr.querySelector('.btn-salvar').classList.remove('d-none');
          tr.querySelector('.btn-cancelar').classList.remove('d-none');
        };
      });
      lista.querySelectorAll('.btn-cancelar').forEach((btn) => {
        btn.onclick = () => {
          const tr = btn.closest('tr');
          tr.querySelector('.user-email').classList.remove('d-none');
          tr.querySelector('.user-edit-email').classList.add('d-none');
          tr.querySelector('.user-nivel').classList.remove('d-none');
          tr.querySelector('.user-edit-nivel').classList.add('d-none');
          tr.querySelector('.btn-editar').classList.remove('d-none');
          tr.querySelector('.btn-salvar').classList.add('d-none');
          tr.querySelector('.btn-cancelar').classList.add('d-none');
        };
      });
      lista.querySelectorAll('.btn-salvar').forEach((btn) => {
        btn.onclick = async () => {
          const tr = btn.closest('tr');
          const id = tr.getAttribute('data-id');
          const email = tr.querySelector('.user-edit-email').value.trim();
          const nivel = tr.querySelector('.user-edit-nivel').value;
          try {
            const res = await fetch('/api/usuarios/' + id, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, nivel })
            });
            if (!res.ok) throw new Error('Erro ao salvar edição');
            alert('Usuário atualizado com sucesso!');
            buscarUsuarios();
          } catch (e) {
            alert('Erro ao atualizar usuário!');
          }
        };
      });
      lista.querySelectorAll('.btn-excluir').forEach((btn) => {
        btn.onclick = async () => {
          if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
          const tr = btn.closest('tr');
          const id = tr.getAttribute('data-id');
          try {
            const res = await fetch('/api/usuarios/' + id, {
              method: 'DELETE'
            });
            if (!res.ok) throw new Error('Erro ao excluir');
            alert('Usuário excluído com sucesso!');
            buscarUsuarios();
          } catch (e) {
            alert('Erro ao excluir usuário!');
          }
        };
      });
    }

    function buscarUsuarios() {
      fetch('/api/usuarios')
        .then(res => res.json())
        .then(data => renderizarUsuarios(data))
        .catch(() => {
          document.getElementById('listaUsuarios').innerHTML = '<div class="text-danger">Erro ao buscar usuários.</div>';
        });
    }

    document.getElementById('btnRegistro').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const nivel = document.getElementById('nivel').value;
      if (!email || !senha) {
        alert('Preencha todos os campos');
        return;
      }
      const res = await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha, nivel })
      });
      const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
      if (res.ok) {
        alert('Registrado com sucesso!');
        document.getElementById('email').value = '';
        document.getElementById('senha').value = '';
        document.getElementById('nivel').value = 'usuario';
        if (usuario && usuario.nivel === 'admin') buscarUsuarios();
        else window.location.href = 'login.html';
      } else {
        const err = await res.json();
        alert(err.message || 'Erro ao registrar usuário.');
      }
    });

    // Exibe a lista apenas se for admin
    document.addEventListener('DOMContentLoaded', function () {
      const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
      if (usuario && usuario.nivel === 'admin') {
        buscarUsuarios();
      }
    });
  </script>
